		</div>
	</header>
	<nav>
		<div class="navbarnav">
			<strong>
				<a href="FreshProducts.html">Fresh Products</a>
				<a href="Frozen.html">Frozen</a>

			</strong>
		</div>
	</nav>
	<div class="row" style="text-align: right;">
		<strong><em><p id="datetime"></p><em></strong>
	</div>
	<div align="center">
		<div class="row">
			<div>
				<p id="datetime"></p>
			</div>
			<h3>
				Speciality Shops
			</h3>
		</div>
		<div id="specialButton">
			<button onclick="SpecialFunction()">Special Offer!!</button>
		</div>
		<form id="questionnaireForm" style="display: none;">
			<div id="question1">
				<h2>Are you a student?</h2>
				<label>
					<input type="radio" name="answer" value="Yes"> Yes
				</label>
				<label>
					<input type="radio" name="answer" value="No"> No
				</label>
				<br>
				<br>
				<input type="submit" value="Next">
				<button onclick="myFunction1()">Skip</button>
				<br>
			</div>
			<div id="question2" style="display: none;">
				<h2>Are you a low income person?</h2>
				<label>
					<input type="radio" name="answer1" value="Yes"> Yes
				</label>
				<label>
					<input type="radio" name="answer1" value="No"> No
				</label>
				<br>
				<br>
				<button onclick="myFunction()">Submit</button>
			</div>
			<div id="question3" style="display: none;">
				<label>As you are a student and a low income person, you have won $100 off</label>
			</div>
			<div id="question4" style="display: none;">
				<label>Sorry you did not qualify for any offer</label>
			</div>
		</form>
	</div>
	<footer align="center">
		<p id="foot">Author: Atharva Kulkarni<br>
			NetId : AJK220007</p>
	</footer>
	<script>
		const form = document.getElementById("questionnaireForm");

		form.addEventListener("submit", function (e) {
			e.preventDefault();

			const answer = document.querySelector('input[name="answer"]:checked').value;
			if (answer === "Yes") {
				question2.style.display = "block";
				question1.style.display = "none";
			} else {
				question1.style.display = "none";
				question4.style.display = "block";
			}
		});

		function myFunction() {
			const answer1 = document.querySelector('input[name="answer1"]:checked').value;

			if (answer1 === "Yes") {
				question2.style.display = "none";
				question3.style.display = "block";
			} else {
				question2.style.display = "none";
				question4.style.display = "block";
			}
		}

		function myFunction1() {
			question2.style.display = "block";
			question1.style.display = "none";
		}

		function SpecialFunction() {
			questionnaireForm.style.display = "block";
			specialButton.style.display = "none";
		}
	</script>
	<script src='finapp.js'></script>
